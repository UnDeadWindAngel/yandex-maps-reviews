networks:
  app-network:
    driver: bridge

services:
  # PostgreSQL (основная БД)
  postgres:
    image: postgres:15
    container_name: yandex-reviews-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL (только для тестов, можно отключить если не нужно)
  mysql:
    image: mysql:8
    container_name: yandex-reviews-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${TEST_DB_DATABASE:-test_db}
      MYSQL_USER: ${TEST_DB_USERNAME:-test_user}
      MYSQL_PASSWORD: ${TEST_DB_PASSWORD:-test_pass}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (PHP-FPM)
  backend-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: yandex-reviews-backend
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost}
      - SESSION_DOMAIN=localhost
      - SANCTUM_STATEFUL_DOMAINS=localhost
      - SESSION_SECURE_COOKIE=false
      - SESSION_HTTP_ONLY=true
      - SESSION_SAME_SITE=lax
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - YANDEX_DRIVER=${YANDEX_DRIVER:-fake}
      - YANDEX_CACHE_TTL=${YANDEX_CACHE_TTL:-300}
    volumes:
      - backend_storage:/var/www/html/storage   # для сохранения файлов (логи, кеш)
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend + Nginx (единый контейнер)
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile.prod
    container_name: yandex-reviews-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    networks:
      - app-network
    depends_on:
      - backend-php

volumes:
  postgres_data:
  mysql_data:
  backend_storage: