networks:
  yandex-reviews-network:
    driver: bridge

services:
  # --- PostgreSQL (боевой режим, разработка) ---
  postgres:
    image: postgres:15
    container_name: yandex-reviews-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yandex-reviews-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- MySQL (только для тестов) ---
  mysql:
    image: mysql:8
    container_name: yandex-reviews-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE_TEST:-test_db}
      MYSQL_USER: ${DB_USERNAME_TEST:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD_TEST:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - yandex-reviews-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- PHP-FPM (Laravel backend) ---
  backend-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: yandex-reviews-php
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
    networks:
      - yandex-reviews-network
    depends_on:
      postgres:
        condition: service_healthy

  # --- Nginx (Backend) ---
  backend-nginx:
    image: nginx:alpine
    container_name: yandex-reviews-backend-nginx
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/backend/backend.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yandex-reviews-network
    depends_on:
      - backend-php

  # --- Node (сборка фронта) ---
  frontend-node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: yandex-reviews-node
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm run build"
    networks:
      - yandex-reviews-network

  # --- Nginx (Frontend) ---
  frontend-nginx:
    image: nginx:alpine
    container_name: yandex-reviews-frontend-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./docker/nginx/frontend/frontend.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yandex-reviews-network
    depends_on:
      frontend-node:
        condition: service_completed_successfully

volumes:
  postgres_data:
  mysql_data: